<div class="row row-cols-6" *ngIf="loja == null">
    <div class="d-flex flex-direction-column col-2 col-sm-2 loja-item" *ngFor="let loja of lojas">
        <button style="border:none;" (click)="setLoja(loja)">
            <app-lojas-list-item  [loja]="loja" style="display:block; margin-top: 10px;"></app-lojas-list-item>
        </button>    
    </div>
    <a routerLink="/adicionarLoja" style="text-decoration:none;" class="d-flex flex-direction-column col-2 col-sm-2 loja-item">
        <h1>
            <i class="bi bi-plus-square-fill" style="color: #7b87f1;"></i>
        </h1>
    </a>
    
    
</div>
<app-loja-item (lojaNull)="setLoja($event)" [loja]="loja" *ngIf="loja != null"></app-loja-item>
