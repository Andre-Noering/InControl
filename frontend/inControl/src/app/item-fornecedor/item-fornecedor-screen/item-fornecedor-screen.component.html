<div *ngIf="!editando" class="cont" style= "height: 50%;">
    <h2 style="margin-bottom: 30px;">Itens de fornecedor</h2>
    <ul style="width:100%" class="list-group list-group-horizontal">
        <li style="width: 40%; border-radius: 0; border-top-left-radius: 8px; "class="list-group-item">Nome</li>
        <li style="width: 21%; border-radius: 0;" class="list-group-item">Pre√ßo</li>

    <div *ngFor="let itemFornecedor of itensFornecedor">

    <div style="width: 86%;">
        <button class="add" routerLink="/lojas/{{loja?.razao_social ?? ''}}/itensFornecedor/adicionar">+</button>

</div>
<app-add-item-fornecedor (editado)="editado($event)" *ngIf="editando" [itemFornecedor]="itemFornecedor"></app-add-item-fornecedor>
