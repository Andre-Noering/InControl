<ul *ngIf="escolhendo" style="width:100%" class="list-group list-group-horizontal">
    <li style="width: 40%; border-radius: 0;"class="list-group-item">{{funcionario.nome}}</li>
    <li style="width: 25%; border-radius: 0;" class="list-group-item" *ngIf="funcionario.ativo==true">Sim</li>
    <li style="width: 25%; border-radius: 0;" class="list-group-item" *ngIf="funcionario.ativo==false">Não</li>
    <li style="width: 25%; border-radius: 0;" class="list-group-item">{{funcionario.telefone}}</li>
    <li style="width: 10%; border-radius: 0;"><small (click)="selectFunc()">+</small></li>
</ul>
<ul *ngIf="!escolhendo" style="width:100%" class="list-group list-group-horizontal">
    <li style="width: 50%; border-radius: 0;"class="list-group-item">{{funcionario.nome}}</li>
    <li style="width: 25%; border-radius: 0;" class="list-group-item" *ngIf="funcionario.ativo==true">Sim</li>
    <li style="width: 25%; border-radius: 0;" class="list-group-item" *ngIf="funcionario.ativo==false">Não</li>
    <li style="width: 25%; border-radius: 0;" class="list-group-item">{{funcionario.telefone}}</li>
</ul>
