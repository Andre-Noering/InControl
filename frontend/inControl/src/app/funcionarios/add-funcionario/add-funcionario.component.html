<form [formGroup]="formCadastro" (ngSubmit)="adicionarFuncionario()">
    <div id="formulario-cadastro" class="container">
        <h2>Cadastrar Funcionario</h2>
        
        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
        <label for="Nome">Nome</label>
        <input formControlName="nome" type="text" class="form-control" id="Nome"  placeholder="Informe o nome" required>
        </div>

        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
        <label for="Sobrenome">Sobrenome</label>
        <input formControlName="sobrenome" type="text" class="form-control" id="Sobrenome" placeholder="Informe o sobrenome" required >
        </div>

        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
            <label for="Cpf">CPF</label>
            <input formControlName="cpf" type="text" class="form-control" id="Cpf" placeholder="Informe o cpf apenas com dígitos" required>
        </div>
        
        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
            <label for="Telefone">Telefone</label>
            <input formControlName="telefone" type="text" class="form-control" id="Telefone" placeholder="Informe o telefone apenas com dígitos" required>
        </div>

        <div class="divider d-flex align-items-center my-4"></div>

        <div class="form-group " style="margin-left: 20%; margin-right: 20%;">
            <label for="Login">Login</label>
            <input formControlName="login" type="text" class="form-control" id="Login" placeholder="Informe o login desejado" required>
        </div>

        <div class="form-group " style="margin-left: 20%; margin-right: 20%;">
            <label for="Senha">Senha</label>
            <input formControlName="senha" type="text" class="form-control" id="Senha" placeholder="Informe a senha" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="margin-top: 3%; margin-bottom: 2%;" >Enviar</button>
    </div>
</form>
