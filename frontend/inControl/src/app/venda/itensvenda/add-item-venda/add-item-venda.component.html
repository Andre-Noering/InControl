<form [formGroup]="formItemVenda" (ngSubmit)="addItemVenda()">
    <div id="formulario-cadastro" class="container">
        <h2>Cadastrar item da venda</h2>
        
        
        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
        <label for="selectItem">Selecione o item</label>
        <select name="selectItem" id="selectItem" style="width: 50%;">
            <option></option>
            <option *ngFor="let item of itens" value="{{item}}">
                {{item.nome}} | R${{item.valor}}
            </option>
        </select>
        </div>
        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
            <label for="qtde">Quantidade vendida:</label>
            <input id="qtde" formControlName="qtde" name="qtde">
        </div>
        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
            <label for="qtde">Valor unitario:</label>
            <input id="valorUnitario" formControlName="qtde" name="qtde">
        </div>
        <button class="btn btn-primary" style="margin-top: 2%; margin-bottom: 2%;">Enviar</button>
    </div>
</form>
