<ul *ngIf="gerente" style="width:100%" class="list-group list-group-horizontal">
    <li style="width: 40%; border-radius: 0;"class="list-group-item">{{pedido?.data ?? ''}}</li>
    <li style="width: 30%; border-radius: 0;" class="list-group-item">R${{pedido?.valor ?? 0}}</li>
    <li style="width: 30%; border-radius: 0;" class="list-group-item">{{pedido?.nome_funcionario ?? ''}}</li>
</ul>
<ul *ngIf="!gerente" style="width:100%" class="list-group list-group-horizontal">
    <li style="width: 60%; border-radius: 0;"class="list-group-item">{{pedido?.data ?? ''}}</li>
    <li style="width: 40%; border-radius: 0;" class="list-group-item">R${{pedido?.valor ?? 0}}</li>
</ul>
