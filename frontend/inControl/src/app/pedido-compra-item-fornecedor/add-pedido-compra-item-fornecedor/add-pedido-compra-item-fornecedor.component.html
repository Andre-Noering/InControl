<div *ngIf="!escolhendoItem">
<form [formGroup]="formPedidoItem" (ngSubmit)="addItemPedido()">
    <div id="formulario-cadastro" class="container">
        <h2>Cadastrar item do pedido</h2>
        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
            <small *ngIf="!itemEscolhido" (click)="escolhendoItem=true">Selecione o item</small>
            <small *ngIf="itemEscolhido" (click)="escolhendoItem=true">Item selecionado: {{item?.nome_item}}. Clique para alterar</small>
            <br>
        </div>
        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
            <label for="qtde">Quantidade à comprar:</label>
            <input type="number" id="qtde" formControlName="qtde" name="qtde">
        </div>
        <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
            <label for="valor_unitario">Valor unitario:</label>
            <input type="number" id="valor_unitario" formControlName="valor_unitario" name="valor_unitario">
        </div>
        <button class="btn btn-primary" style="margin-top: 2%; margin-bottom: 2%;">Enviar</button>
    </div>
</form>
</div>
<div *ngIf="escolhendoItem">
    <i class="bi bi-arrow-left-circle-fill" routerLink="/lojas/{{loja?.razao_social ?? ''}}"></i>
<div class="cont" style= "height: 50%;">
    <h2 style="margin-bottom: 30px;">Itens</h2>
    <ul style="width:100%" class="list-group list-group-horizontal">
        <li style="width: 40%; border-radius: 0; border-top-left-radius: 8px; "class="list-group-item">Nome</li>
        <li style="width: 25%; border-radius: 0;" class="list-group-item">Preço</li>
        <li style="width: 25%; border-radius: 0; " class="list-group-item">Fornecedor</li>
        <li style="width: 10%; border-radius:0; border-top-right-radius:8px;" class="list-group-item">Escolha</li>
    </ul>
    <div *ngFor="let item of itens">
        <app-item-fornecedor-list-item [escolhendo]="true" [itemFornecedor]="item" (selecionado)="setItem($event); escolhendoItem=false;"></app-item-fornecedor-list-item>
    </div>
</div>
</div>
